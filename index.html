  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      text-align: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff004c, #7f00ff);
      animation: bgshift 8s infinite alternate;
      position: relative;
    }

    @keyframes bgshift {
      0% { background: linear-gradient(135deg, #ff004c, #7f00ff); }
      25% { background: linear-gradient(135deg, #00ffcc, #0066ff); }
      50% { background: linear-gradient(135deg, #ff9900, #ff0055); }
      75% { background: linear-gradient(135deg, #39ff14, #00bfff); }
      100% { background: linear-gradient(135deg, #ff004c, #7f00ff); }
    }

    /* Parlayan hareketli partikÃ¼ller */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: move 8s linear infinite;
    }

    @keyframes move {
      0% { transform: translateY(100vh) scale(0); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    header {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
      animation: neon 2s infinite alternate;
    }

    @keyframes neon {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 30px #00ffff; }
      to { text-shadow: 0 0 25px #00ffff, 0 0 60px #ff00ff; }
    }

    .gallery {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 50px;
    }

    .card {
      width: 320px;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      transition: 0.4s;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px #fff;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(1.2);
      transition: 0.4s;
    }

    .card:hover img {
      filter: brightness(1.5) saturate(1.5);
    }

    .card h3 {
      padding: 15px;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #ff00ff;
    }

    audio {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      width: 60%;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
    }

    footer {
      position: relative;
      z-index: 2;
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
