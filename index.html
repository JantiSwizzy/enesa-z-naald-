<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janti Originall RGB Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      height: 100vh;
      animation: bgChange 10s infinite alternate;
    }

    @keyframes bgChange {
      0% { background: linear-gradient(135deg, #ff004c, #7f00ff); }
      25% { background: linear-gradient(135deg, #00ffcc, #0066ff); }
      50% { background: linear-gradient(135deg, #ff9900, #ff0055); }
      75% { background: linear-gradient(135deg, #39ff14, #00bfff); }
      100% { background: linear-gradient(135deg, #ff004c, #7f00ff); }
    }

    header {
      padding: 40px 20px;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff00ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
      to { text-shadow: 0 0 40px #00ffff, 0 0 60px #ff00ff; }
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 400px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
    }

    .slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .slider img.active {
      opacity: 1;
    }

    audio {
      margin-top: 40px;
      width: 70%;
      border-radius: 20px;
      box-shadow: 0 0 25px #fff;
      outline: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

</html>
